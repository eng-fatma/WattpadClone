<!DOCTYPE html>
<head>
    <title>Wattpad Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    /* Navbar */
    .navbar {
      background-color: #ff5722;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
    }

    .navbar a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    /* Hero section */
    .hero {
      background: url('https://images.unsplash.com/photo-1507842217343-583bb7270b66') no-repeat center center/cover;
      height: 400px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h2 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .hero a button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff5722;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Featured stories */
    .stories {
      padding: 40px 20px;
      text-align: center;
    }

    .stories h3 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 0 40px;
    }

    .story {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .story img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 5px;
    }

    .story h4 {
      margin: 10px 0 5px;
    }

    .story button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

  <div class="navbar">

      <div class="story">
